<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employer Register - CareerCompass</title>
  <link rel="stylesheet" href="../base.css" />
  <link rel="stylesheet" href="../employer.css" />
</head>
<body>

<header class="header">
  <div class="logo">
    <a href="../index.html">CareerCompass</a>
  </div>
  <div class="user-actions">
    <a href="../jobs.html" class="btn-text">Jobs</a>
    <a href="../services.html" class="btn-text">Services</a>
    <a href="../applicant/applicant-login.html" class="btn btn-secondary">Login</a>
    <a href="../applicant/applicant-register.html" class="btn btn-primary">Register</a>
    <a href="employer-login.html" class="btn btn-secondary">Employers Login</a>
    <a href="employer-register.html" class="btn btn-primary">Employers register</a>
  </div>
</header>

<section class="form-container">
  <h2>Company Registration</h2>
  <form id="registerForm" novalidate>
    <div class="form-field">
      <label for="company-name">Company Name</label>
      <input type="text" id="company-name" placeholder="Enter company name" required />
      <span class="error-message" id="company-error"></span>
    </div>
    <div class="form-field">
      <label for="employer-email">Work Email</label>
      <input type="email" id="employer-email" placeholder="Enter work email" required />
      <span class="error-message" id="email-error"></span>
    </div>
    <div class="form-field">
      <label for="employer-password">Password</label>
      <input type="password" id="employer-password" placeholder="Create password" required />
      <span class="error-message" id="password-error"></span>
    </div>
    <button type="submit" class="btn btn-primary" style="width:100%;">Register Company</button>
    <p id="form-success" style="color: green; margin-top: 10px;"></p>
  </form>
  <div class="switch-form">
    <p>Already registered? <a href="employer-login.html">Sign in</a></p>
  </div>
</section>

<footer class="footer">
  <p>&copy; 2024 CareerCompass. All rights reserved.</p>
</footer>

<script src="employervalidation.js"></script>
</body>
</html>
