<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Login - CareerCompass</title>
  <link rel="stylesheet" href="../base.css">
  <link rel="stylesheet" href="../employer.css">
</head>
<body>

<header class="header">
  <div class="logo">
    <a href="../index.html">CareerCompass</a>
  </div>
  <div class="user-actions">
    <a href="../jobs.html" class="btn-text">Jobs</a>
    <a href="../services.html" class="btn-text">Services</a>
    <a href="../applicant/applicant-login.html" class="btn btn-secondary">Login</a>
    <a href="../applicant/applicant-register.html" class="btn btn-primary">Register</a>
    <a href="employer-login.html" class="btn btn-secondary">Employers Login</a>
    <a href="employer-register.html" class="btn btn-primary">Employers register</a>
  </div>
</header>

<section class="form-container">
  <h2>Employer Sign In</h2>
  <form id="employerLoginForm">
    <div class="form-field">
      <label for="emp-email">Work Email</label>
      <input type="email" id="emp-email" placeholder="Enter work email" required>
      <span class="error-message" id="login-email-error"></span>
    </div>
    <div class="form-field">
      <label for="emp-password">Password</label>
      <input type="password" id="emp-password" placeholder="Enter password" required>
      <span class="error-message" id="login-password-error"></span>
    </div>
    <button type="submit" class="btn btn-primary" style="width:100%;">Sign In</button>
  </form>
</section>

<footer class="footer">
  <p>&copy; 2024 CareerCompass. All rights reserved.</p>
</footer>

<script src="employer-login.js"></script>
</body>
</html>
